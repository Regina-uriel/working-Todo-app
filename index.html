<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .todo-list {
            margin-top: 20px;
        }
        .todo-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do App</h2>
        <div class="form-group">
            <label for="task">Task:</label>
            <input type="text" id="task">
        </div>
        <div class="form-group">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="todo-list">
            <h3>To-Do List:</h3>
            <ul id="todoList"></ul>
        </div>
    </div>

    <script>
        var tasks = [];

        function addTask() {
            var task = document.getElementById('task').value;
            tasks.push(task);
            document.getElementById('todoList').innerHTML += "<li>" + task + "</li>";
            document.getElementById('task').value = "";
        }
    </script>
</body>
</html>
